<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending</title>
    <!-- Tailwind CSS CDN สำหรับการจัดสไตล์พื้นฐาน -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* ใช้ฟอนต์ Inter */
            margin: 0;
            padding: 0;
            overflow: hidden; /* ป้องกัน scrollbar ของหน้าหลัก */
        }
        /* สไตล์สำหรับ iframe เพื่อให้แสดงผลเต็มหน้าจอ */
        .full-screen-iframe {
            position: absolute; /* จัดตำแหน่งแบบสัมบูรณ์ */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* ไม่มีเส้นขอบ */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- iframe สำหรับฝัง Google Apps Script Web App -->
    <iframe
        class="full-screen-iframe rounded-lg shadow-lg"
        src="https://script.google.com/macros/s/AKfycbwUMyOpIw6nY9vtTNXfYW-cW38fxQLrmh1jjlQHLbvt7wnou1wtqOkqs16vmpbz2x4PQg/exec"
        title="Google Apps Script Web App"
    >
        <!-- ข้อความสำรองหากเบราว์เซอร์ไม่รองรับ iframe -->
        <p>เบราว์เซอร์ของคุณไม่รองรับ iframe กรุณาเข้าชม <a href="https://script.google.com/macros/s/AKfycbyDeQHmC9kXsJNYh0zhTTVTV-J8ecq7hQBuNqTCQuntwqST-nZpNS0NkLfZjICVzKeqnA/exec" target="_blank">เว็บแอปโดยตรงที่นี่</a></p>
    </iframe>
</body>
</html>
